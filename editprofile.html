<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Edit Profile | STiBaRC</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=5, user-scalable=yes, width=device-width">
	<link rel="icon" type="image/png" href="/img/icon.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/css/themes/default.css" id="theme">
	<link rel="stylesheet" href="/css/editprofile.css">
	<link rel="stylesheet" href="/css/global.css">
	<script src="/js/API.js"></script>
	<script src="/js/global.js"></script>
	<script type="module" src="/components/LoginModal.js"></script>
	<script type="module" src="/components/RegisterModal.js"></script>
	<script type="module" src="/components/Header.js"></script>
	<script type="module" src="/components/Footer.js"></script>
	<script src="/js/editprofile.js"></script>
</head>

<body>
	<stibarc-header></stibarc-header>
	<stibarc-login-modal></stibarc-login-modal>
	<stibarc-register-modal></stibarc-register-modal>
	<main class="flexcontainer flexcolumn">
		<span class="verticalspacer"></span>
		<span id="editform" class="flexcontainer flexcolumn block">
			<h2>Edit Profile</h2>
			<span id="userBanner" class="profileBanner flexcontainer loading">
				<button id="bannerUpdateBtn" class="editBtnOverlay" title="Edit profile banner">
					<img src="/img/icon/edit.svg">
				</button>
				<span id="bannerUpdateDropdown" class="editDropdown hidden">
					<span id="uploadBanner" title="Upload banner">Upload</span>
					<span id="removeBanner" class="red" title="Remove banner">Remove</span>
				</span>
			</span>
			<span id="userPfpLoader" class="flexcontainer loading"><img id="userpfp" src="" class="pfpnm pointer"></span>
			<span>&nbsp;</span>
			<span id="userusername"></span>
			<span>&nbsp;</span>
			<input type="text" id="nameinput" placeholder="Name" autocomplete="given-name">
			<span>Show name: <input type="checkbox" id="showname"></span>
			<span>&nbsp;</span>
			<input list="commonPronouns" id="pronounsinput" type="text" placeholder="Pronouns" autocomplete="off" autocapitalize="none" maxlength="40">
			<datalist id="commonPronouns">
				<option value="she/her"></option>
				<option value="he/him"></option>
				<option value="they/them"></option>
				<option value="it/its"></option>
			</datalist>
			<span>Show pronouns: <input type="checkbox" id="showpronouns"></span>
			<span>&nbsp;</span>
			<input type="email" id="emailinput" placeholder="Email" autocomplete="email">
			<span>Show email: <input type="checkbox" id="showemail"></span>
			<span>&nbsp;</span>
			<input type="date" id="bdayinput" placeholder="Birthday" autocomplete="bday">
			<span>Show birthday: <input type="checkbox" id="showbday"></span>
			<span>&nbsp;</span>
			<textarea id="bioinput" class="mediumtextarea" placeholder="Bio"></textarea>
			<span>Show bio: <input type="checkbox" id="showbio"></span>
			<span>&nbsp;</span>
			<span class="flexcontainer">
				<button id="editprofilebutton" class="flexcontainer button primary">Submit</button>
				<button id="cancel" class="flexcontainer button">Cancel</button>
			</span>
		</span>
	</main>
	<stibarc-footer></stibarc-footer>
	<span id="overlay" class="hidden">
		<span id="overlaybg"></span>
	</span>
</body>

</html>
