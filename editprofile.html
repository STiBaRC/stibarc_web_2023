<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Edit Profile | STiBaRC</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=5, user-scalable=yes, width=device-width">
	<link rel="icon" type="image/png" href="./img/icon.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/themes/default.css" id="theme">
	<link rel="stylesheet" href="./css/global.css">
	<script src="./js/global.js"></script>
	<script src="./js/editprofile.js"></script>
</head>

<body>
	<header id="headerElement">
		<span id="mainHeader" class="flexcontainer">
			<span class="leftalign">
				<a href="./" class="flexcontainer" id="logo"><img src="./img/logo.png"></a>
			</span>
			<span class="searchbar flexcontainer hideOnMobile">
				<input type="search" id="searchbox" placeholder="Search" autocomplete="false">
			</span>
			<span class="flexcontainer rightalign">
				<span id="searchBtn" class="showOnMobileFlex"><img src="./img/icon/search.svg" alt="Search"></span>
				<img src="https://betacdn.stibarc.com/pfp/default.png" id="mypfp" class="headerpfp">
			</span>
		</span>
		<span id="hiddenHeader" class="hidden">
			<div class="loggedout headerDropdown">
				<button class="menuElement" id="menulogin" onclick="login()">Login</button>
				<button class="menuElement" id="menuregister" onclick="register()">Register</button>
			</div>
			<div class="loggedin headerDropdown hidden">
				<a class="menuElement" id="menueditprofile" href="./editprofile.html">Edit profile</a>
				<a class="menuElement" id="menusettings" href="./settings.html">Settings</a>
				<div class="separator"></div>
				<a class="menuElement" id="menuprofile"></a>
				<button class="menuElement red" id="menulogout" onclick="logout()">Logout</button>
			</div>
		</span>
		<span id="searchResults" class="flexcontainer flexcolumn hidden">
		</span>
	</header>
	<main class="flexcontainer flexcolumn">
		<span class="verticalspacer"></span>
		<span id="editform" class="flexcontainer flexcolumn block">
			<h2>Edit Profile</h2>
			<span id="userBanner" class="profileBanner flexcontainer loading">
				<button id="bannerUpdateBtn" class="editBtnOverlay" title="Edit profile banner">
					<img src="./img/icon/edit.svg">
				</button>
				<span id="bannerUpdateDropdown" class="editDropdown hidden">
					<span id="uploadBanner" title="Upload banner">Upload</span>
					<span id="removeBanner" class="red" title="Remove banner">Remove</span>
				</span>
			</span>
			<span id="userPfpLoader" class="flexcontainer loading"><img id="userpfp" src="" class="pfpnm pointer"></span>
			<span>&nbsp;</span>
			<span id="userusername"></span>
			<span>&nbsp;</span>
			<input type="text" id="nameinput" placeholder="Name" autocomplete="given-name">
			<span>Show name: <input type="checkbox" id="showname"></span>
			<span>&nbsp;</span>
			<input list="commonPronouns" id="pronounsinput" type="text" placeholder="Pronouns" autocomplete="off" autocapitalize="none" maxlength="40">
			<datalist id="commonPronouns">
				<option value="she/her"></option>
				<option value="he/him"></option>
				<option value="they/them"></option>
				<option value="it/its"></option>
			</datalist>
			<span>Show pronouns: <input type="checkbox" id="showpronouns"></span>
			<span>&nbsp;</span>
			<input type="email" id="emailinput" placeholder="Email" autocomplete="email">
			<span>Show email: <input type="checkbox" id="showemail"></span>
			<span>&nbsp;</span>
			<input type="date" id="bdayinput" placeholder="Birthday" autocomplete="bday">
			<span>Show birthday: <input type="checkbox" id="showbday"></span>
			<span>&nbsp;</span>
			<textarea id="bioinput" class="mediumtextarea" placeholder="Bio"></textarea>
			<span>Show bio: <input type="checkbox" id="showbio"></span>
			<span>&nbsp;</span>
			<span class="flexcontainer">
				<button id="editprofilebutton" class="flexcontainer button primary">Submit</button>
				<button id="cancel" class="flexcontainer button">Cancel</button>
			</span>
		</span>
	</main>
	<footer class="flexcontainer">
		<span>
			&copy; 2024 <a href="https://team.stibarc.com" target="_blank">STiBaRC Team</a>
		</span>
	</footer>
	<span id="overlay" class="hidden">
		<span id="overlaybg"></span>
		<span id="loginformcontainer" class="hidden flexcontainer flexcolumn formcontainer">
			<span id="loginform" class="block modal">
				<div class="flexcontainer flexcolumn">
					<h2>Login</h2>
					<span id="loginerrorcontainer" class="flexcontainer flexcolumn hidden">
						<span id="loginerror" class="red"></span>
						<span>&nbsp;</span>
					</span>
					<input type="text" id="Login-usernameinput" placeholder="Username" autocomplete="username">
					<span>&nbsp;</span>
					<input type="password" id="Login-passwordinput" placeholder="Password" autocomplete="current-password">
					<span>&nbsp;</span>
					<span id="Login-tfa" class="hidden flexcontainer flexcolumn">
						<input type="number" id="Login-tfainput" placeholder="2FA Code">
						<span>&nbsp;</span>
					</span>
					<span class="flexcontainer">
						<button id="loginbutton" class="flexcontainer button small primary">Login</button>
						<button id="logincancel" class="flexcontainer button">Cancel</button>
					</span>
					<button id="registerlink" class="flexcontainer button">Register</button>
				</div>
			</span>
		</span>


</body>

</html>
