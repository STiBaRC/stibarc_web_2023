<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>STiBaRC TV</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=5, user-scalable=yes, width=device-width">
	<link rel="icon" type="image/png" href="/img/icon.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/css/themes/default.css" id="theme">
	<link rel="stylesheet" href="/css/global.css">
	<link rel="stylesheet" href="/tv/tv.css">
	<script src="/js/API.js"></script>
	<script src="/js/global.js"></script>
	<script type="module" src="/components/LoginModal.js"></script>
	<script type="module" src="/components/RegisterModal.js"></script>
	<script type="module" src="/components/Header.js"></script>
	<script type="module" src="/components/Footer.js"></script>
	<script src="/components/Icon.js"></script>
	<script src="/tv/ChatMessage.js"></script>
	<script src="https://tv.stibarc.com/socket.io/socket.io.min.js"></script>
	<script src="https://tv.stibarc.com/hls.min.js"></script>
	<script src="/tv/tv.js"></script>
</head>

<body>
	<stibarc-header></stibarc-header>
	<stibarc-login-modal></stibarc-login-modal>
	<stibarc-register-modal></stibarc-register-modal>
	<main class="flexcontainer flexcolumn">
		<div id="responsivegrid" class="block">
			<div class="item">
				<h1>STiBaRC TV</h1>
				<img src="/tv/colorbars.webp" alt="Color Bars" id="colorbars">
				<video id="videoplayer" controls poster="/tv/colorbars.webp" class="hidden">
					Your browser does not support the video tag.
				</video>
				<div class="flexcontainer width100 margintopsmall marginbottomsmall">
					<span>Now Playing: <span id="nowplaying">Nothing</span></span>
					<span class="flexgrow"></span>
					<span><span id="viewers">0</span> viewers.</span>
				</div>
			</div>
			<div class="item">
				<div id="chatbox">
					<h2>Chat</h2>
					<div id="chatmessages" class="flexcontainer"></div>
					<i id="typing" class="hidden width100 sysnotif"></i>
					<div id="chatinput">
						<input id="chatmsg" type="text" placeholder="Message" autocomplete="off">
						<button id="sendmsg" class="flexcontainer button primary" title="Send Message">Send</button>
					</div>
				</div>
			</div>
		</div>
	</main>
	<stibarc-footer></stibarc-footer>
	<span id="overlay" class="hidden">
		<span id="overlaybg"></span>
	</span>
</body>

</html>
