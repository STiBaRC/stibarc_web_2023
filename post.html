<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>STiBaRC</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=5, user-scalable=yes, width=device-width">
	<link rel="icon" type="image/png" href="./img/icon.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/themes/default.css" id="theme">
	<link rel="stylesheet" href="./css/global.css">
	<link rel="stylesheet" href="./css/post.css">
	<script src="./js/global.js"></script>
	<script src="./js/post.js"></script>
</head>

<body>
	<header id="headerElement">
		<span id="mainHeader" class="flexcontainer">
			<span class="leftalign">
				<a href="./" class="flexcontainer" id="logo"><img src="./img/logo.png"></a>
			</span>
			<span class="searchbar flexcontainer hideOnMobile">
				<input type="search" id="searchbox" placeholder="Search" autocomplete="false">
			</span>
			<span class="flexcontainer rightalign">
				<span id="searchBtn" class="showOnMobileFlex"><img src="./img/icon/search.svg" alt="Search"></span>
				<img src="https://betacdn.stibarc.com/pfp/default.png" id="mypfp" class="headerpfp">
			</span>
		</span>
		<span id="hiddenHeader" class="hidden">
			<div class="loggedout headerDropdown">
				<button class="menuElement" id="menulogin" onclick="login()">Login</button>
				<button class="menuElement" id="menuregister" onclick="register()">Register</button>
			</div>
			<div class="loggedin headerDropdown hidden">
				<a class="menuElement" id="menueditprofile" href="./editprofile.html">Edit profile</a>
				<a class="menuElement" id="menusettings" href="./settings.html">Settings</a>
				<div class="separator"></div>
				<a class="menuElement" id="menuprofile"></a>
				<button class="menuElement red" id="menulogout" onclick="logout()">Logout</button>
			</div>
		</span>
		<span id="searchResults" class="flexcontainer flexcolumn hidden">
		</span>
	</header>
	<main class="flexcontainer flexcolumn">
		<span class="verticalspacer"></span>
		<span class="block flexcontainer flexcolumn">
			<span id="posttitle" class="posttitle leftalign width100">Loading...</span>
			<span class="flexcontainer leftalign width100">
				<a id="postuserlink" class="flexcontainer" href="#">
					<img id="postpfp" class="pfp" src="">
					<span id="postusername">Loading...</span>
				</a>
				<svg id="postverified" title="Verified" class="verifiedBadge icon hidden">
					<use href="./img/icon/icons.svg#verified"></use>
				</svg>
				<span id="pronouns" class="pronouns" title="Pronouns"></span>
			</span>
			<span id="postdate" class="postdate leftalign width100">Loading...</span>
			<span id="edited" class="smallBadge hidden">Edited</span>
			<span id="deleted" class="smallBadge red hidden" title="Post deleted">Deleted</span>
			<hr class="width100">
			<span id="postcontent" class="postcontent flexcolumn leftalign width100">Loading...</span>
			<hr class="width100">
			<span class="aligncenter leftalign width100 flexwrap">
				<button id="upvoteBtn" class="flexcontainer button primary" title="Upvote"><img
						src="./img/icon/up_arrow.svg" class="icon textOnRight" height="16">0</button>
				<button id="downvoteBtn" class="flexcontainer button primary" title="Downvote"><img
						src="./img/icon/down_arrow.svg" class="icon textOnRight" height="16"> 0</button>
				<span class="flexgrow"></span>
				<button id="editBtn" class="flexcontainer hidden editBtn" title="Edit post">
					<img src="./img/icon/edit.svg" width="24" height="24">
				</button>
			</span>
		</span>
		<span id="comments" class="block flexcontainer flexcolumn">
			<span id="posttitle" class="posttitle leftalign width100">Comments</span>
			<button id="opennewcommentbutton" class="flexcontainer button">New Comment</button>
			<div id="newcomment" class="flexcontainer flexcolumn width100 hidden">
				<hr class="width100">
				<h2>New Comment</h2>
				<textarea id="newcommentbody" placeholder="Comment body"></textarea>
				<h3>Attachments</h3>
				Click attachment to remove
				<span id="attachments" class="flexcontainer"></span><br>
				<button id="addattachment" class="flexcontainer button">Add attachment</button>
				<span class="flexcontainer">
					<button id="newcommentbutton" class="flexcontainer button primary">Comment</button>
					<button id="newcommentcancel" class="flexcontainer button">Cancel</button>
				</span>
				<hr class="width100">
			</div>
		</span>
	</main>
	<footer class="flexcontainer">
		<span>
			&copy; 2023 <a href="https://team.stibarc.com" target="_blank">STiBaRC Team</a>
		</span>
	</footer>
	<span id="overlay" class="hidden">
		<span id="overlaybg"></span>
		<span id="loginformcontainer" class="hidden flexcontainer flexcolumn formcontainer">
			<span id="loginform" class="block modal">
				<div class="flexcontainer flexcolumn">
					<h2>Login</h2>
					<span id="loginerrorcontainer" class="flexcontainer flexcolumn hidden">
						<span id="loginerror" class="red"></span>
						<span>&nbsp;</span>
					</span>
					<input type="text" id="Login-usernameinput" placeholder="Username" autocomplete="username">
					<span>&nbsp;</span>
					<input type="password" id="Login-passwordinput" placeholder="Password"
						autocomplete="current-password">
					<span>&nbsp;</span>
					<span id="Login-tfa" class="hidden flexcontainer flexcolumn">
						<input type="number" id="Login-tfainput" placeholder="2FA Code">
						<span>&nbsp;</span>
					</span>
					<span class="flexcontainer">
						<button id="loginbutton" class="flexcontainer button small primary">Login</button>
						<button id="logincancel" class="flexcontainer button">Cancel</button>
					</span>
					<button id="registerlink" class="flexcontainer button">Register</button>
				</div>
			</span>
		</span>
		<span id="registerformcontainer" class="hidden flexcontainer flexcolumn formcontainer">
			<span id="registerform" class="block modal">
				<div class="flexcontainer flexcolumn">
					<h2>Register</h2>
					<span id="registererrorcontainer" class="flexcontainer flexcolumn hidden">
						<span id="registererror" class="red"></span>
						<span>&nbsp;</span>
					</span>
					<input type="text" id="Reg-usernameinput" placeholder="Username" autocomplete="username">
					<span>&nbsp;</span>
					<input type="password" id="Reg-passwordinput" placeholder="Password" autocomplete="new-password">
					<span>&nbsp;</span>
					<input type="password" id="Reg-passwordinput2" placeholder="Password again"
						autocomplete="new-password">
					<h3>Optional</h3>
					<input type="text" id="Reg-nameinput" placeholder="Name" autocomplete="given-name">
					<span>Show name: <input type="checkbox" id="Reg-showname"></span>
					<span>&nbsp;</span>
					<input list="Reg-commonPronouns" id="Reg-pronounsinput" type="text" placeholder="Pronouns"
						autocomplete="off" autocapitalize="none" maxlength="40">
					<datalist id="Reg-commonPronouns">
						<option value="she/her"></option>
						<option value="he/him"></option>
						<option value="they/them"></option>
						<option value="it/it"></option>
					</datalist>
					<span>Show pronouns: <input type="checkbox" id="Reg-showpronouns"></span>
					<span>&nbsp;</span>
					<input type="email" id="Reg-emailinput" placeholder="Email" autocomplete="email">
					<span>Show email: <input type="checkbox" id="Reg-showemail"></span>
					<span>&nbsp;</span>
					<input type="date" id="Reg-bdayinput" placeholder="Birthday" autocomplete="bday">
					<span>Show birthday: <input type="checkbox" id="Reg-showbday"></span>
					<span>&nbsp;</span>
					<textarea id="Reg-bioinput" placeholder="Bio"></textarea>
					<span>Show bio: <input type="checkbox" id="Reg-showbio"></span>
					<span>&nbsp;</span>
					<span class="flexcontainer">
						<button id="registerbutton" class="flexcontainer button primary">Register</button>
						<button id="registercancel" class="flexcontainer button">Cancel</button>
					</span>
					<button id="loginlink" class="flexcontainer button">Login</button>
				</div>
			</span>
		</span>
	</span>
</body>

</html>
