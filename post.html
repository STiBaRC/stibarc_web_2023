<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>STiBaRC</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=5, user-scalable=yes, width=device-width">
	<link rel="icon" type="image/png" href="/img/icon.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/css/themes/default.css" id="theme">
	<link rel="stylesheet" href="/css/global.css">
	<link rel="stylesheet" href="/css/post.css">
	<script src="/js/API.js"></script>
	<script src="/js/global.js"></script>
	<script type="module" src="/components/LoginModal.js"></script>
	<script type="module" src="/components/RegisterModal.js"></script>
	<script type="module" src="/components/Header.js"></script>
	<script type="module" src="/components/Footer.js"></script>
	<script type="module" src="/components/Icon.js"></script>
	<script src="/components/AttachmentBlock.js"></script>
	<script src="/components/CommentBlock.js"></script>
	<script src="/js/post.js"></script>
</head>

<body>
	<stibarc-header></stibarc-header>
	<stibarc-login-modal></stibarc-login-modal>
	<stibarc-register-modal></stibarc-register-modal>
	<main class="flexcontainer flexcolumn">
		<span class="verticalspacer"></span>
		<span class="block flexcontainer flexcolumn">
			<span id="posttitle" class="posttitle leftalign width100">Loading...</span>
			<span class="flexcontainer leftalign width100">
				<a id="postuserlink" class="flexcontainer" href="#">
					<img id="postpfp" class="pfp" src="">
					<span id="postusername">Loading...</span>
				</a>
				<svg id="postverified" title="Verified" class="verifiedBadge icon hidden">
					<use href="/img/icon/icons.svg#verified"></use>
				</svg>
				<span id="pronouns" class="pronouns" title="Pronouns"></span>
			</span>
			<span id="postdate" class="postdate leftalign width100">Loading...</span>
			<span id="edited" class="smallBadge hidden">Edited</span>
			<span id="deleted" class="smallBadge red hidden" title="Post deleted">Deleted</span>
			<hr class="width100">
			<span id="postcontent" class="postcontent flexcolumn leftalign width100">
				<span id="posttextcontent">Loading...</span>
			</span>
			<hr class="width100">
			<span class="aligncenter leftalign width100 flexwrap">
				<button id="upvoteBtn" class="flexcontainer button primary" title="Upvote"><svg class="icon hidden">
						<use href="/img/icon/icons.svg#up_arrow"></use>
					</svg></button>
				<button id="downvoteBtn" class="flexcontainer button primary" title="Downvote"><svg class="icon hidden">
						<use href="/img/icon/icons.svg#down_arrow"></use>
					</svg></button>
				<span class="flexgrow"></span>
				<button id="editBtn" class="flexcontainer hidden editBtn" title="Edit post">
					<img src="/img/icon/edit.svg" width="24" height="24">
				</button>
			</span>
		</span>
		<span id="comments" class="block flexcontainer flexcolumn">
			<span id="posttitle" class="posttitle leftalign width100">Comments</span>
			<button id="opennewcommentbutton" class="flexcontainer button">New Comment</button>
			<div id="newcomment" class="flexcontainer flexcolumn width100 hidden">
				<hr class="width100">
				<h2>New Comment</h2>
				<textarea id="newcommentbody" placeholder="Comment body"></textarea>
				<h3>Attachments</h3>
				Click attachment to remove
				<span id="attachments" class="flexcontainer"></span><br>
				<button id="addattachment" class="flexcontainer button">Add attachment</button>
				<span class="flexcontainer">
					<button id="newcommentbutton" class="flexcontainer button primary">Comment</button>
					<button id="newcommentcancel" class="flexcontainer button">Cancel</button>
				</span>
				<hr class="width100">
			</div>
		</span>
	</main>
	<stibarc-footer></stibarc-footer>
	<span id="overlay" class="hidden">
		<span id="overlaybg"></span>
	</span>
</body>

</html>
