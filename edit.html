<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Edit | STiBaRC</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=5, user-scalable=yes, width=device-width">
	<link rel="icon" type="image/png" href="./img/icon.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/themes/default.css" id="theme">
	<link rel="stylesheet" href="./css/global.css">
	<link rel="stylesheet" href="./css/edit.css">
	<script src="./js/global.js"></script>
	<script src="./js/edit.js"></script>
</head>

<body>
	<header id="headerElement">
		<span id="mainHeader" class="flexcontainer">
			<span class="leftalign">
				<a href="/" class="flexcontainer"><img src="img/logo.png" id="logo"></a>
			</span>
			<span class="searchbar flexcontainer hideOnMobile">
				<input type="text" id="searchbox" placeholder="Search">
			</span>
			<span class="flexcontainer rightalign">
				<span id="searchBtn"><img class="showOnMobileFlex" src="./img/icon/search.svg" alt="Search"></span>
				<img src="https://betacdn.stibarc.com/pfp/default.png" id="mypfp" class="headerpfp">
			</span>
		</span>
		<span id="hiddenHeader" class="hidden">
			<div class="loggedout headerDropdown">
				<div class="menuElement" id="menulogin">Login</div>
				<div class="menuElement" id="menuregister">Register</div>
			</div>
			<div class="loggedin headerDropdown hidden">
				<div class="menuElement" id="menueditprofile">Edit profile</div>
				<div class="separator"></div>
				<div class="menuElement" id="menuprofile"></div>
				<div class="menuElement red" id="menulogout">Logout</div>
			</div>
		</span>
		<span id="searchResults" class="flexcontainer flexcolumn hidden">
		</span>
	</header>
	<main class="flexcontainer flexcolumn">
		<span class="verticalspacer"></span>
		<span id="editform" class="flexcontainer flexcolumn block modal">
			<h2 id="pagetitle">Edit</h2>
			<input type="text" id="edittitle" placeholder="Post title">
			<span>&nbsp;</span>
			<textarea id="editbody" placeholder="Post body"></textarea>
			<h3>Attachments</h3>
			Click attachment to remove
			<span id="attachments" class="flexcontainer"></span><br>
			<a id="addattachment" class="flexcontainer button">Add attachment</a>
			<span class="flexcontainer">
				<a id="editbutton" class="flexcontainer button">Edit</a>
				<a id="deletebutton" class="flexcontainer button">Delete</a>
				<a id="cancel" class="flexcontainer button">Cancel</a>
			</span>
		</span>
	</main>
	<footer class="flexcontainer">
		<span>
			&copy; 2023 <a href="https://team.stibarc.com" target="_blank">STiBaRC Team</a>
		</span>
	</footer>
	<span id="overlay" class="hidden">
		<span id="overlaybg"></span>
		<span id="loginformcontainer" class="hidden flexcontainer flexcolumn formcontainer">
			<span id="loginform" class="block modal">
				<div class="flexcontainer flexcolumn">
					<h2>Login</h2>
					<span id="loginerrorcontainer" class="flexcontainer flexcolumn hidden">
						<span id="loginerror" class="red"></span>
						<span>&nbsp;</span>
					</span>
					<input type="text" id="usernameinput" placeholder="Username" autocomplete="username">
					<span>&nbsp;</span>
					<input type="password" id="passwordinput" placeholder="Password" autocomplete="current-password">
					<span>&nbsp;</span>
					<span id="tfa" class="hidden flexcontainer flexcolumn">
						<input type="number" id="tfainput" placeholder="2FA Code">
						<span>&nbsp;</span>
					</span>
					<span class="flexcontainer">
						<a id="loginbutton" class="flexcontainer button">Login</a>
						<a id="logincancel" class="flexcontainer button">Cancel</a>
					</span>
					<a id="registerlink" class="flexcontainer button">Register</a>
				</div>
			</span>
		</span>
		<span id="registerformcontainer" class="hidden flexcontainer flexcolumn formcontainer">
			<span id="registerform" class="block modal">
				<div class="flexcontainer flexcolumn">
					<h2>Register</h2>
					<span id="registererrorcontainer" class="flexcontainer flexcolumn hidden">
						<span id="registererror" class="red"></span>
						<span>&nbsp;</span>
					</span>
					<input type="text" id="usernamerinput" placeholder="Username" autocomplete="username">
					<span>&nbsp;</span>
					<input type="password" id="passwordrinput" placeholder="Password" autocomplete="new-password">
					<span>&nbsp;</span>
					<input type="password" id="passwordrinput2" placeholder="Password again" autocomplete="new-password">
					<h3>Optional</h3>
					<input type="text" id="nameinput" placeholder="Name" autocomplete="given-name">
					<span>Show name: <input type="checkbox" id="showname"></span>
					<span>&nbsp;</span>
					<input type="email" id="emailinput" placeholder="Email" autocomplete="email">
					<span>Show email: <input type="checkbox" id="showemail"></span>
					<span>&nbsp;</span>
					<input type="date" id="bdayinput" placeholder="Birthday" autocomplete="bday">
					<span>Show birthday: <input type="checkbox" id="showbday"></span>
					<span>&nbsp;</span>
					<textarea id="bioinput" placeholder="Bio"></textarea>
					<span>Show bio: <input type="checkbox" id="showbio"></span>
					<span>&nbsp;</span>
					<span class="flexcontainer">
						<a id="registerbutton" class="flexcontainer button">Register</a>
						<a id="registercancel" class="flexcontainer button">Cancel</a>
					</span>
					<a id="loginlink" class="flexcontainer button">Login</a>
				</div>
			</span>
		</span>
	</span>
</body>

</html>
