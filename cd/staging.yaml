# Config persistent storage
apiVersion: v1
kind: PersistentVolume
metadata:
  name: stibarc-web-staging-config-storage
spec:
  capacity:
    storage: 512Mi
  accessModes:
    - ReadWriteMany
  mountOptions:
    - nfsvers=4.1
  nfs:
    path: /srv/kubernetes/stibarc-web-staging-config
    server: 10.0.0.8
  persistentVolumeReclaimPolicy: Retain

---
# Config persistent volume claim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: stibarc-web-staging-config-storage-claim
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 512Mi
  volumeName: stibarc-web-staging-config-storage

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stibarc-web-staging
  labels:
    app.kubernetes.io/name: stibarc-web-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: stibarc-web-staging
  template:
    metadata:
      labels:
        app.kubernetes.io/name: stibarc-web-staging
    spec:
      containers:
      - name: stibarc-web-staging
        image: registry.stibarc.com/stibarc-web:staging
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /var/www/web/config
          name: stibarc-web-staging-config-storage
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1
      restartPolicy: Always
      imagePullSecrets:
      - name: regcred
      volumes:
      - name: stibarc-web-staging-config-storage
        persistentVolumeClaim:
          claimName: stibarc-web-staging-config-storage-claim

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: stibarc-web-staging
spec:
  selector:
    app.kubernetes.io/name: stibarc-web-staging
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80

---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stibarc-web-staging
spec:
  rules:
  - host: staging.stibarc.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: stibarc-web-staging
            port:
              number: 80
  - host: cdn-staging.stibarc.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: stibarc-web-staging
            port:
              number: 80